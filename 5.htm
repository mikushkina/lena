<!DOCTYPE html>
<html>
	<head>
		<title>kazantsev</title>
		<script>
var i = 1;
while (i <= 100) {
	document.write(i+'<br>');
	i += 1;
}
for (var i = 11; i <= 33; i++) {
	document.write(i+'<br>');
}
var arr = [1, 2, 3, 4, 5];
for (var i = 0; i < arr.length; i++) {
	alert(arr[i]);
}
var obj = {green: 'зеленый', red: 'красный', blue: 'голубой'};

for (var key in obj) {
	alert(key); //ключи
	alert(obj[key]); //значения
}
var arr = [2, 5, 9, 15, 0, 4];
for (var i = 0; i < arr.length; i++) {
	if (arr[i] > 3 && arr[i] < 10) {
		alert(arr[i]);
	}
}
var sum = 0;
var arr = [2, -1, -3, 15, 0, 4];
for (var i = 0; i < arr.length; i++) {
	if (arr[i] >= 0) {
		sum += arr[i];
	}
}
alert(sum);
var arr = [1, 2, 5, 9, 4, 13, 4, 10];
for (var i = 0; i < arr.length; i++) {
	if (arr[i] == 4) {
		alert('Есть!');
		break;
	}
}
var arr = ['10', '20', '30', '50', '235', '3000'];
for (var i = 0; i < arr.length; i++) {
	if (arr[i][0] == '1' || arr[i][0] == '2' || arr[i][0] == '5') {
		alert(arr[i]);
	}
}
var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
var str = '';
for (var i = 0; i < arr.length; i++) {
	str += '-' + arr[i];
}

document.write(str + '-');
		</script>
	</head>

</html>
